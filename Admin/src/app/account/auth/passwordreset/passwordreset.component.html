<div>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a routerLink="" class="logo"><img src="assets/images/logo_2-01 (1).png" height="20" alt="logo"></a>
                    </div>

                    <h4 class="font-size-18 mt-4">Reset Password</h4>
                    <p class="text-muted">Reset your password to OutReach.</p>
                  </div>

                  <div class="p-2 mt-5">
                    <div class="alert alert-success mb-4" role="alert">
                      {{Message}}
                    </div>
                    <div class="p-2 mt-5">
                      <form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="password">Password</label>
                          <input type="Password" formControlName="userpassword" class="form-control" id="Password"
                            [ngClass]="{ 'is-invalid': submitted && f.userpassword.errors }" placeholder="Password" />
                          <div *ngIf="submitted && f.userpassword.errors" class="invalid-feedback">
                            <div *ngIf="f.userpassword.errors.required">Password is required</div>
                          </div>
                        </div>
  
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="cpassword">Confirm Password</label>
                          <input type="Password" formControlName="cuserpassword" class="form-control" id="cPassword"
                            [ngClass]="{ 'is-invalid': submitted && f.cuserpassword.errors }" placeholder=" Confirm Password" />
                          <div *ngIf="submitted && f.cuserpassword.errors" class="invalid-feedback">
                            <div *ngIf="f.cuserpassword.errors.required">Confirm Password is required</div>
                          </div>
                        </div>
  
                      <div class="mt-4 text-center">          
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Reset</button>
                      </div>
                    </form>
                  </div>
                  </div>
                  <!-- <div class="mt-5 text-center">
                    <a routerLink="/account/login" class="font-weight-medium text-primary">
                        Log in
                      </a>
                     <p>Â© 2020 Nazox. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesdesign</p>
                  </div> -->
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>
