<div>
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-lg-4">
          <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div>
                    <div class="text-center">
                      <div>
                        <a routerLink="" class="logo"><img src="assets/images/logo_2-01 (1).png" height="20" alt="logo"></a>
                      </div>
  
                      <h4 class="font-size-18 mt-4">Get OTP</h4>
                      <p class="text-muted">Check your mail for OTP.</p>
                    </div>
  
                    <div class="p-2 mt-5">
                      <div class="alert alert-success mb-4" role="alert">
                        {{Message}}
                      </div>
                      <form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
  
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-mail-line auti-custom-input-icon"></i>
                          <label for="email">Email</label>
                          <input type="email" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email">
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                          </div>
                        </div>
  
                        <div class="mt-4 text-center">
                          <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Get OTP</button>
                        </div>

                        <!-- <div>
                          OTP send on your mail Id. Please <a [routerLink]="['/account/otpverify']"> click here to otp verify </a>
                      </div> -->
                      </form>
                    </div>
  
                    <div class="mt-5 text-center">
                      <p>Don't have an account ? <a routerLink="/account/login" class="font-weight-medium text-primary">
                          Log in
                        </a> </p>
                      <!-- <p>Â© 2020 Nazox. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesdesign</p> -->
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="authentication-bg">
            <div class="bg-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end page -->
